name: Build

on:
  pull_request:
  workflow_dispatch:

env:
  RUSTFLAGS: -D warnings

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust workspace
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Format
        run: cargo fmt --all --check
  
  build-cli:
    name: Build dsd
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows-x86_64
            target: x86_64-pc-windows-msvc
            file: dsd-windows-x86_64.exe

          - os: macos-latest
            name: macos-arm64
            target: aarch64-apple-darwin
            file: dsd-macos-arm64

          - os: macos-13
            name: macos-x86_64
            target: x86_64-apple-darwin
            file: dsd-macos-x86_64

          - os: ubuntu-latest
            name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            file: dsd-linux-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust workspace
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cargo build
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Move target (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Move-Item -Path "target/${{ matrix.target }}/release/dsd.exe" -Destination "${{ matrix.file }}"

      - name: Move target (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/dsd ${{ matrix.file }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsd-${{ matrix.name }}
          path: ${{ matrix.file }}
          if-no-files-found: error
  
  release:
    name: Release
    needs: build-cli
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dsd-*
          path: artifacts

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: true

      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: "*"
